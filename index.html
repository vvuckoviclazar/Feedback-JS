<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FEEDBACK</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>Feedback UI</h1>
      <div class="emotions">
        <button class="emotion unhappy">
          <img src="sad.png" />
          <p>Unhappy</p>
        </button>
        <button class="emotion neutral">
          <img src="neutral.png" />
          <p>Neutral</p>
        </button>
        <button class="emotion satisfied">
          <img src="happy.png" />
          <p>Satisfied</p>
        </button>
      </div>
      <button class="send">Send Review</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
